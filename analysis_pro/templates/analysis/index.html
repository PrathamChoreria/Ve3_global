<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DataDive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Upload CSV File</h1>
        <form method="post" enctype="multipart/form-data" class="border p-4 bg-white shadow rounded form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <div class="container">
        <div class="wrapper">
          <div class="vertical">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-5"></div>
          </div>
          <div class="horizontal"></div>
          <div class="graph-1"></div>
          <div class="graph-2"></div>
          <div class="graph-3"></div>
          <div class="rocket">
            <div class="window"></div>
            <div class="stripe"></div>
            <div class="exhaust"></div>
            <div class="fire-1"></div>
            <div class="fire-2"></div>
            <div class="smoke"></div>
          </div>
          <div class="left-wing"></div>
          <div class="right-wing"></div>
          <div class="bubble"></div>
          <div class="small-bubble"></div>
        </div>
      </div>
    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
